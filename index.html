	<script>
		// 倒計時器部分的代碼
		var minutesInput = document.getElementById("minutes");
		var secondsInput = document.getElementById("seconds");
		var startButton = document.getElementById("start");
		var pauseButton = document.getElementById("pause");
		var resetButton = document.getElementById("reset");
		var timeLeft = 0;
		var timerId = null;

		function startTimer() {
			if (timerId != null) {
				return;
			}

			timeLeft = parseInt(minutesInput.value) * 60 + parseInt(secondsInput.value);
			timerId = setInterval(function() {
				timeLeft--;
				var minutes = Math.floor(timeLeft / 60);
				var seconds = timeLeft % 60;
				minutesInput.value = minutes;
				secondsInput.value = seconds;

				if (timeLeft == 0) {
					clearInterval(timerId);
					timerId = null;
					alert("Time's up!");
				}
			}, 1000);
		}

		function pauseTimer() {
			if (timerId != null) {
				clearInterval(timerId);
				timerId = null;
			}
		}

		function resetTimer() {
			pauseTimer();
			minutesInput.value = 0;
			secondsInput.value = 0;
		}

		startButton.addEventListener("click", startTimer);
		pauseButton.addEventListener("click", pauseTimer);
		resetButton.addEventListener("click", resetTimer);

		// 音頻播放器部分的代碼
		var volumeSlider = document.getElementById("volume");
		var audio1 = document.getElementById("audio1");
		var audio2 = document.getElementById("audio2");
		var audio3 = document.getElementById("audio3");
		var play1Button = document.getElementById("play1");
		var play2Button = document.getElementById("play2");
		var play3Button = document.getElementById("play3");
		var stopButton = document.getElementById("stop");
		var currentAudio = null;

		function playAudio(audio) {
			if (currentAudio != null && currentAudio != audio) {
				currentAudio.pause();
				currentAudio.currentTime = 0;
			}

			audio.play();
			currentAudio = audio;
		}

		function stopAudio() {
			if (currentAudio != null) {
				currentAudio.pause();
				currentAudio.currentTime = 0;
				currentAudio = null;
			}
		}

		play1Button.addEventListener("click", function() {
			playAudio(audio1);
		});

		play2Button.addEventListener("click", function() {
			playAudio(audio2);
		});

		play3Button.addEventListener("click", function() {
			playAudio(audio3);
		});

		stopButton.addEventListener("click", stopAudio);

		audio1.addEventListener("ended", function() {
			audio1.currentTime = 0;
			audio1.play();
		});

		audio2.addEventListener("ended", function() {
			audio2.currentTime = 0;
			audio2.play();
		});

		audio3.addEventListener("ended", function() {
			audio3.currentTime = 0;
			audio3.play();
		});

// 獲取所有超連結和圖片元素
var links = document.querySelectorAll('.popup-link');
var popups = document.querySelectorAll('.popup');

// 為每個超連結添加監聽器
for (var i = 0; i < links.length; i++) {
  links[i].addEventListener('click', function(event) {
    // 取消默認行為
    event.preventDefault();
    // 獲取對應的圖片元素
    var popup = document.querySelector(this.getAttribute('href'));
    // 顯示圖片元素
    popup.style.display = 'block';
  });
}

// 為每個圖片元素添加監聽器
for (var i = 0; i < popups.length; i++) {
  popups[i].addEventListener('click', function(event) {
    // 隱藏圖片元素
    this.style.display = 'none';
  });
}
